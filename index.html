<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS-inlämning 2 - Samuel Brinkebäck</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container justify-content-center">
			<a class="navbar-brand" href="#">Navbar</a>
			
		</div>
	</nav>

	<div class="container">
		<div class="search mt-5" style="display: flex;">
			<input class="form-control input-value" type="text" placeholder="Sök plats, postnummer...">
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					Filter
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					<li>
						<div class="form-check form-switch">
							<input id="weatherCB" class="form-check-input" type="checkbox">
							<label class="form-check-label" for="weather">Only weather</label>
						</div>
					</li>
					<li>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="attractions">
							<label class="form-check-label" for="attractions">Only attractions</label>
						</div>
					</li>
					<li>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="alphabet">
							<label class="form-check-label" for="alphabet">Filter Alphabetically</label>
						</div>
					</li>
				</ul>
			</div>
			<input type="submit" value="submit" class="button btn btn-primary">
		</div>
		<div id="weather" class="flex">
			<div class="condition">
				<div class="sunny"></div>
				<div class="partly_cloudy">
					<div class="partly_cloudy__sun"></div>
					<div class="partly_cloudy__cloud"></div>
				</div>
				<div class="cloudy"></div>
				<div class="rainy">
					<div class="rainy__cloud"></div>
					<div class="rainy__rain"></div>
				</div>
				<div class="snowy"></div>
				<p class="cond"></p>
			</div>

			<div class="">
				<div class="result">
					<h3 class="city"></h3>
					<p class="day"></p>
					<p class="temp"></p>
				</div>
			</div>
		</div>
		<div class="foursquare">
				<div class="row">

				</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
